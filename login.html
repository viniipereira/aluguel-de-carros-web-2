<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css/reset.css" />
    <link rel="stylesheet" href="./style.css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mar Byacs</title>
  </head>
  <body class="text-center" onload="relogio()">
    <main>
      <div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12"> </div>
          <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 div-login">
            <div class="login">
              <form>
                <img
                  src="./imagens/logo.png"
                  alt="logo"
                  class="logo-login"
                />
                <div class="mt-5 mb-2">
                  <label for="floatingInput" class="labels">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputs-login"
                    placeholder="Digite seu E-mail"
                    onfocus="mudarInput(this)"
                    onblur="voltarInput(this)"
                  />
                </div>
                <div class="mt-4 mb-3">
                  <label for="floatingPassword" class="labels">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputs-login"
                    placeholder="Senha"
                    onfocus="mudarInput(this)"
                    onblur="voltarInput(this)"
                  />
                </div>

                <div class="mudar-senha">
                  <label>
                    <a href="/pagina-inicial.html">Esqueceu sua senha ?</a>
                  </label>
                </div>
                <button class="btn-login mb-3" type="submit" id="login"  onClick="logado()" onmouseover="mouseSobreLogin(this, color())" onmouseout="mouseForaLogin(this)">Login</button>
                <label class="labels">Ainda não tem uma conta ?</label>
                <div>
                  <a href="#" target="_blank">Registrar-se</a>
                </div>
                <input type="text" name="visor" size="4" class="input-relogio"/>
                <p class="mt-3 mb-3 text-light">© desenvolvido por MarByacs</p>
              </form>
            </div>
          </div>
          <div class=" col-lg-4 col-md-3 col-sm-2 col-xs-12"> </div>
        </div>
      </div>
    </main>
    <script src="./scripts/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
